<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <title>Tetris game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body id="body">
    <img src="./img/Logo.png" id="logo">
    <h1>GAME SELECT</h1>
    <div id="options">
        <div id="arrowDiv">
            <div id="arrowDivStart" class="arrowOptions"></div>
            <div id="arrowDivScore" class="arrowOptions"></div>
            <div id="arrowDivMusic" class="arrowOptions"></div>
        </div>
        <div id="gameOptions">
            <a id="game" class="games" href="game.html">Start</a>
            <a id="score" class="games"  href="scores.php">Scores</a>
            <a id="music" class="games"  href="music.html">Music</a>
        </div>
    </div>
        
    
    <audio autoplay loop>
        <source src="./music/Kalinka.mp3" type="audio/ogg">
    </audio>
<script>
    var counter=0
    var startOption=document.getElementById('arrowDivStart')
    var scoreOption=document.getElementById('arrowDivScore')
    var musicOption=document.getElementById('arrowDivMusic')
    var imgOfArrow = new Image(70, 70);
    imgOfArrow.src = './img/arrow.png'
    startOption.append(imgOfArrow)
    document.onkeydown = checkKey;  
    
function checkKey(e) {
    
    // arrow.class="svg-inline--fa fa-arrow-right fa-w-14";
    // arrow.role='img';
    // arrow.viewBox="0 0 448 512";
    // arrow.xmlns="http://www.w3.org/2000/svg"
    
    e = e || window.event;
    if (e.keyCode == '38') {
        counter-=1
        if(counter==1){
            musicOption.firstChild.remove()
            scoreOption.appendChild(imgOfArrow)
        }
        if(counter==0){
            scoreOption.firstChild.remove()
            startOption.appendChild(imgOfArrow)
        }
    }
    else if (e.keyCode == '40') {
        console.log("Klik w dół")
        counter+=1
        console.log(counter)
        if(counter==1){
            startOption.firstChild.remove() 
            console.log(scoreOption)
            scoreOption.appendChild(imgOfArrow)
        }
        if(counter==2){
            scoreOption.firstChild.remove() 
            console.log(musicOption)
            musicOption.appendChild(imgOfArrow)
        }
        
        // if(counter==1){
            
            
        //     scoreOption.appendChild(imgOfArrow)
        //     console.log(scoreOption)
        // }
       

        
    }
}   
</script>



</body>
</html>
